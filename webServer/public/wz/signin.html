<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆页面</title>
    <style>
        .error {
            color: #f43530;
        }
    </style>
</head>
<body>
<input type="text" placeholder="username" id="username">
<input type="text" placeholder="password" id="password">
<button class="btn">登陆</button>
<br>
<div class="error"></div>
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script>
    $(function () {
        $('.btn').on('click', function () {
            var username = $('#username').val();
            var password = $('#password').val();
            $.ajax({
                url: '/signin',
                data: {
                    username: username,
                    password: password
                },
                method: 'POST',
                success: function (res) {
                    console.log(res);
                    switch (res) {
                        case '200':
                            var back = location.href.split('?')[1] || 'index.html';
                            document.write('登陆成功');
                            setTimeout(function () {
                                location.href = back;
                            }, 1000);
                            break;
                        case '100':
                            $('.error').text('用户不存在');
                            break;
                        case '101':
                            $('.error').text('密码错误');
                            break;
                    }
                }
            })
        })
    })
</script>
</body>
</html>
