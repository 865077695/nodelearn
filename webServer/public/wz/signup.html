<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="../src/css/animate.css">
    <style>
        body{background:#2c3e50}
        .error {color: #f43530;letter-spacing: 2px}
        .container{padding-top: 200px;animation: fadeIn 1.5s;}
        .hr{margin-top:20px;}
        a{color:#179b16;text-decoration:underline}
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xs-4 col-xs-offset-7">
            <h4 style="color: #e4e4e4">注册</h4>
            <input class="hr form-control" type="text" id="username" placeholder="请输入用户名"><br>
            <input class="hr form-control" type="text" id="password" placeholder="请输入密码"><br>
            <input class="hr form-control" type="text" id="repassword" placeholder="请再次确认密码"><br>
            <label class="radio-inline">
                <input id="m" name="sex" value="m" type="radio" checked> 男
            </label>
            <label class="radio-inline">
                <input id="f" name="sex" value="f" type="radio"> 女
            </label><br>
            <button class="btn hr">注册</button>
            <div class="success"></div>
            <div class="error"></div>
        </div>
    </div>
</div>
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script>
    $(function () {
        $('.btn').on('click', function () {
            var gender = $(':radio[name="sex"]:checked').val();
            $.ajax({
                url: '/signup',
                data: {
                    username: $('#username').val(),
                    password: $('#password').val(),
                    repassword: $('#repassword').val(),
                    gender: gender
                },
                method: 'POST',
                success: function (res) {
                    console.log(res);
                    switch (res) {
                        case '200':
                            $('.error').text('');
                            $('.success').text('注册成功，即将跳转至首页');
                            setTimeout(function () {
                                location.href = 'index.html';
                            }, 1000);
                            break;
                        case '100':
                            $('.error').text('用户名长度需在1-10之间');
                            break;
                        case '102':
                            $('.error').text('密码至少6个字符');
                            break;
                        case '103':
                            $('.error').text('两次密码不一致');
                            break;
                        case '300':
                            $('.error').text('用户名已存在，请尝试直接登陆')
                    }
                }
            })
        })
    })
</script>
</body>
</html>
