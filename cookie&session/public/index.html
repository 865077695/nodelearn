<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <style>
        button {
            width: 100px;
            background: #3cc51f;
            padding: 5px 0;
            line-height: 30px;
        }
    </style>
</head>
<body>
test页面
<div class="status"></div>
<button class="btn3">/post/list</button>
<button class="btn5">退出登陆</button>
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script>
    $(function () {
        var ajax = function (obj) {
            $.ajax({
                url: obj.url,
                method: obj.method || 'GET',
                success: obj.success||function(res){
                    console.log(res);
                },
                data: obj.data || ''
            })
        }
        $('.btn3').on('click', function () {
            ajax({
                url: '/posts/list',
                success: function(res){
                    if(res === '用户未登录，后台返回一个false,前端接收到值为false则将页面跳转至signin页面'){// 如果未登录则跳转至登陆页面
                        console.log(1)
                        document.write('请先登录...')
                        setTimeout(function(){
                            location.href = './signin.html?' + location.href
                        },2000)
                    }else{  //此时是登陆状态，res是返回的列表，使用js渲染显示即可
                        $('.status').text('欢迎'+res)
                    }
                }
            })
        })
        $('.btn5').on('click', function(){
            ajax({
                url: '/signout',
                success: function(res){
                    if(res === 'ok'){
                        $('.status').text('退出成功')
                    }
                }
            })
        })
    })
</script>
</body>
</html>
