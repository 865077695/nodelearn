<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<a href="b.html">b页面</a>
<button id="btn">点击发送get请求</button>
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script>
    $('#btn').on('click',function(){
        $.ajax({
            url:'/data/about',
            method:'GET',
            dataType:'html',
            success: function(data){
                console.log(data)
            },
            error: function(err){
                console.log(err)
            }
        })
    })
</script>
</body>
